# Enable Dependabot for all forked repos
name: Enable Dependabot

on:
  push:
    paths:
      - .github/workflows/dependabot-updates.yml
      - .github/workflows/dependabot-updates.ps1

  schedule:
     #- cron: '*/60 * * * *'
     - cron: '40 */1 * * *'

  workflow_dispatch:

env: 
  numberOfReposToDo: 1000
  numberOfReposToDoRepoInfo: 100

jobs:
  enable-em-all:
    concurrency:
      group: repo-state-updates
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get current actions list
        run: |
          # BLOB_SAS_TOKEN is the full URL to actions.json
          curl "${{ secrets.BLOB_SAS_TOKEN }}" > actions.json
          
          echo "First 10 lines of actions.json:"
          head -n 10 actions.json

      - name: Download status.json from blob storage
        shell: pwsh
        env:
          BLOB_SAS_TOKEN: "${{ secrets.BLOB_SAS_TOKEN }}"
        run: |
          . ./.github/workflows/library.ps1
          $result = Get-StatusFromBlobStorage -sasToken $env:BLOB_SAS_TOKEN
          if (-not $result) {
            Write-Error "Failed to download status.json from blob storage"
            exit 1
          }

      - name: Download failedForks.json from blob storage
        shell: pwsh
        env:
          BLOB_SAS_TOKEN: "${{ secrets.BLOB_SAS_TOKEN }}"
        run: |
          . ./.github/workflows/library.ps1
          $result = Get-FailedForksFromBlobStorage -sasToken $env:BLOB_SAS_TOKEN
          if (-not $result) {
            Write-Error "Failed to download failedForks.json from blob storage"
            exit 1
          }
          
      - name: Get App Token
        id: get_workflow_token
        uses: rajbos-actions/workflow-application-token-action@v3.0.0
        with:
          application_id: 264650
          application_private_key: ${{ secrets.Automation_App_Key }}
          organization: actions-marketplace-validations
          
      - shell: pwsh
        name: Gotta enable 'em all
        run: |
           # Debug: Show first 10 lines of status.json
           Write-Host "First 10 lines of status.json:"
           Get-Content status.json -TotalCount 10 | ForEach-Object { Write-Host $_ }
           
           # Clean BOM if present before parsing JSON
           $jsonContent = Get-Content status.json -Raw
           $jsonContent = $jsonContent -replace '^\uFEFF', ''  # Remove UTF-8 BOM (Unicode)
           try {
               $existingForks = $jsonContent | ConvertFrom-Json
           } catch {
               Write-Host "ERROR: JSON parsing failed"
               Write-Host "First 10 lines of content:"
               Get-Content status.json -TotalCount 10 | ForEach-Object { Write-Host $_ }
               throw $_
           }
           Write-Host "Found [$($existingForks.Length)] actions in the status file"
           Install-Module -Name PSGraphQL -Repository PSGallery -Scope CurrentUser -Allowclobber -Force
           Install-Module -name powershell-yaml -Force -Repository PSGallery -Scope CurrentUser -Allowclobber

           # fork repos and load Dependabot status
           # this started to fail with the PAT ./.github/workflows/dependabot-updates.ps1 -actions $existingForks -numberOfReposToDo ${{ env.numberOfReposToDo }} -access_token "${{ secrets.ACCESS_TOKEN }}" -access_token_destination "${{ steps.get_workflow_token.outputs.token }}"
           ./.github/workflows/dependabot-updates.ps1 -actions $existingForks -numberOfReposToDo ${{ env.numberOfReposToDo }} -access_token "${{ steps.get_workflow_token.outputs.token }}" -access_token_destination "${{ steps.get_workflow_token.outputs.token }}"

      - name: Upload status.json to blob storage
        if: always()
        shell: pwsh
        env:
          BLOB_SAS_TOKEN: "${{ secrets.BLOB_SAS_TOKEN }}"
        run: |
          . ./.github/workflows/library.ps1
          $result = Set-StatusToBlobStorage -sasToken $env:BLOB_SAS_TOKEN
          if (-not $result) {
            Write-Error "Failed to upload status.json to blob storage"
            exit 1
          }

      - name: Upload failedForks.json to blob storage
        if: always()
        shell: pwsh
        env:
          BLOB_SAS_TOKEN: "${{ secrets.BLOB_SAS_TOKEN }}"
        run: |
          . ./.github/workflows/library.ps1
          $result = Set-FailedForksToBlobStorage -sasToken $env:BLOB_SAS_TOKEN
          if (-not $result) {
            Write-Error "Failed to upload failedForks.json to blob storage"
            exit 1
          }

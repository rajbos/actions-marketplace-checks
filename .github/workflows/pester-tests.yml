name: Run Pester tests

on:
  push:
    paths:
    - .github/workflows/*.ps1
    - .github/tests/*.ps1

defaults:
  run:
    shell: pwsh

jobs:
  pester-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Get current actions list
        env:
          SAS: "${{ secrets.BLOB_SAS_TOKEN }}"
        run: |
          # The SAS token is for the 'data' folder: https://.../data?sas
          # We need to append /actions.json before the query string
          baseUrl="${SAS%%\?*}"
          sasQuery="${SAS#*\?}"
          actionsUrl="${baseUrl}/actions.json?${sasQuery}"
          
          echo "Downloading actions.json from blob storage..."
          curl -s "$actionsUrl" > actions.json
          
          echo "First 10 lines of actions.json:"
          head -n 10 actions.json
      
      - name: Run Pester Tests
        run: Invoke-Pester -Output Detailed
